<!DOCTYPE html>
<html>
<script src="angular.min.js"></script>
<script src="controller.js"></script>

<body>

<div ng-app="ikea" ng-controller="productCtrl">
 
<h1> IKEA WUXI </h1>
<h2>Order ID: {{getOrderId()}}</h2>

<h3>Name : <input type="text"  ng-style="{'width':'30%','font-size':'25px'}" ng-model="name"></h3>

<h3>Address : <textarea ng-style="{'height':'50px','width':'20%','font-size':'20px','vertical-align':'middle'}" ng-model="address"></textarea></h3>

<h3>Phone : <input type="text" ng-style="{'font-size':'20px'}" ng-model="phone"></h3>

<h3>Date : <input type="date" ng-style="{'font-size':'20px'}" ng-model="date"></h3>

<h2>Regular Products</h2>
<table>
    <tr>
        <th></th>
        <th> Part </th>
        <th> Size </th>
        <th> Number </th>
        <th> Method </th>
        <th> Cost </th>
        <th> No. </th>
        <th> Picture </th>
    </tr>
    <tr ng-repeat="p in regularProducts" >
        <td><button ng-click="removeRegularItem($index)"> Remove </button></td>
        
        <td>
            <input list="parts" ng-model="p.part" ></input>
            <datalist id="parts">
              <option ng-repeat="x in data.parts" value="{{x}}"/>
            </datalist>  
        </td>
        
        <td>
        <input type="text" ng-model="p.size" ng-style="{'width':'128px' }">
        </td>
        
        <td>
        <input type="number" 
        ng-model="p.number" ng-style="{'width':'64px' }" min="0" 
        ng-change="updateRegularProductCost(this)">
        </td>
        
        <td>

            <select id="methods" ng-model="p.method" multiple ng-style="{'width':'128px' }" ng-change="updateRegularProductCost(this)">
              <option ng-repeat="m in Methods" value="{{m}}"> {{m}} </option>
            </select>  
        </td>
        
        <td>
        <input type="number" ng-model="p.cost" min="0"
        ng-style="{'width':'96px' }">
        </td>
        
        <td>
        <input type="text" ng-model="p.no"
        ng-style="{'width':'96px' }">
        </td>
        
        <td>
        <img height="128" width="96" ng-src="image/{{p.no}}.jpg" alt="Image Not Found"/>
        </td>
        
        
    </tr>
</table>
<button ng-click="addRegularItem()">Add</button>

<h2>Hard Products</h2>
<table>
    <tr>
        <th> </th>
        <th> Part </th>
        <th> Type </th>
        <th> No </th>
        <th> Width </th>
        <th> Height </th>
        <th >Square </th>
        <th> Cost </th>
    </tr>
    <tr ng-repeat="p in hardProducts">
        <td><button ng-click="removeHardItem($index)"> Remove </button></td>
        
        <td>
        <input list="parts" ng-model="p.part"></input>
            <datalist id="parts">
              <option ng-repeat="x in data.parts" value="{{x}}"/>
            </datalist>   
        </td>
        
        <td>
        <input list="types" ng-model="p.type"></input>
            <datalist id="types">
              <option value="Aluminum Louvers">
              <option value="Roman curtain">
              <option value="Wood blinds">
              <option value="abcd">
            </datalist>  
        </td>
        
        <td>
        <input type="text" ng-model="p.no" ng-style="{'width':'96px' }">
        </td>
        
        <td>
        <input type="text" ng-model="p.width" ng-change="updateHardProductCost($index)"
        ng-style="{'width':'64px' }">
        </td>
        
        <td>
        <input type="text" ng-model="p.height" ng-change="updateHardProductCost($index)"
        ng-style="{'width':'64px' }">
        </td>
        
        <td>
        {{p.height*p.width | number: 1}}
        </td>
        
        <td>
        <input type="number" step="0.01" ng-model="p.cost" min="0"
        ng-style="{'width':'96px' }">
        </td>
        
    </tr>
</table>

<button ng-click="addHardItem()">Add</button>

<br></br>
<h2>Total Cost: {{getTotal()}}</h2>

<button ng-click="printPage()">Print</button>
</div>
<br></br>
<br></br>

</body>
</html>
